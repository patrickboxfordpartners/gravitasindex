<html lang="en">
<head>

  <style>
    :root {
      /* THEME: "Deep Ocean" */
      --bg: #020617;
      --panel: #0f172a;
      --border: #1e293b;
      --text-main: #f1f5f9;
      --text-muted: #64748b;
      --accent: #38bdf8;
      --max-w: 1100px;
      --pad: 2rem;
      
      --font-serif: 'Playfair Display', serif;
      --font-sans: 'Inter', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text-main);
      font-family: var(--font-sans);
      font-weight: 300;
      line-height: 1.6;
      background-image: 
        linear-gradient(rgba(56, 189, 248, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* UTILITIES */
    a { color: inherit; text-decoration: none; transition: 0.3s; }
    .container { max-width: var(--max-w); margin: 0 auto; padding: 0 var(--pad); }
    .mono { font-family: var(--font-mono); font-size: 0.8rem; letter-spacing: -0.02em; }
    .blue { color: var(--accent); }
    .serif { font-family: var(--font-serif); }
    
    /* HEADER */
    header {
      padding: 1.5rem 0;
      border-bottom: 1px solid var(--border);
      background: rgba(2, 6, 23, 0.9);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-flex { display: flex; justify-content: space-between; align-items: center; }
    
    /* BRAND TEXT */
    .brand {
      font-family: var(--font-mono);
      font-size: 1.2rem; 
      display: flex;
      align-items: center;
      gap: 18px; 
      color: var(--text-main);
      line-height: 1;
    }
    .brand-heavy {
        font-weight: 800; /* Extra Bold */
        letter-spacing: 0.1em;
        text-transform: uppercase;
    }
    .brand-light {
        font-weight: 300; /* Light */
        color: var(--text-muted);
        text-transform: lowercase;
        font-size: 0.9em; 
    }
    
    /* --- LOGO: THE "G" CONSTRUCTION --- */
    .logo-monogram {
        position: relative;
        width: 44px;  
        height: 44px; 
        
        /* The C-Shape Body */
        border: 3px solid var(--text-muted); 
        border-right: none; /* Open right side */
        border-radius: 4px 0 0 4px; /* Architectural corners */
        flex-shrink: 0;
    }
    
    /* 1. THE CROSSBAR (The horizontal arm of the G) */
    .logo-monogram::before {
        content: '';
        position: absolute;
        top: 50%; /* Center vertical */
        right: 0;
        width: 14px; /* Extends inward */
        height: 3px;
        background: var(--text-muted);
        transform: translateY(-50%);
    }

    /* 2. THE "I" (The Blue Vertical Downstroke) */
    .logo-monogram::after {
        content: '';
        position: absolute;
        right: -3px; /* Flush with outer edge */
        
        /* VERTICAL PLACEMENT: */
        /* Starts near the middle (at the crossbar) */
        top: 18px;    
        
        /* LENGTH: */
        /* Goes to bottom (44px) + small extension (4px) = ~30px height */
        height: 30px; 
        
        width: 4px; /* Thicker accent stroke */
        background: var(--accent);
        box-shadow: 0 0 12px rgba(56, 189, 248, 0.5); /* The Signal Glow */
    }
    
    /* --- FOOTER LOGO VARIANT --- */
    .logo-monogram.small {
        transform: scale(0.7);
        transform-origin: left center;
    }

    nav a { 
      font-size: 0.75rem; 
      color: var(--text-muted); 
      margin-left: 2rem; 
      text-transform: uppercase; 
      letter-spacing: 0.05em;
      font-weight: 500;
    }
    nav a:hover { color: var(--accent); }

    /* HERO */
    .hero {
      min-height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 4rem 0;
    }
    .hero-pre {
      font-family: var(--font-mono);
      color: var(--accent);
      font-size: 0.8rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .hero-pre::before {
      content: '';
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--accent);
      animation: pulse 2s infinite;
    }

    h1 {
      font-family: var(--font-serif);
      font-size: clamp(3rem, 7vw, 5rem);
      line-height: 1.05;
      margin: 0 0 2rem 0;
      font-weight: 400;
      letter-spacing: -0.02em;
    }
    h1 span { color: var(--text-muted); font-style: italic; }
    
    .lead {
      max-width: 620px;
      color: var(--text-muted);
      font-size: 1.15rem;
      margin-bottom: 3.5rem;
      line-height: 1.7;
    }

    /* METRICS */
    .ticker-wrap {
      border: 1px solid var(--border);
      background: var(--panel);
      display: inline-flex;
      flex-wrap: wrap;
      border-radius: 4px;
      overflow: hidden;
    }
    .ticker-item {
      padding: 1.5rem 3rem;
      border-right: 1px solid var(--border);
      position: relative;
    }
    .ticker-item::after {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 2px;
      background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.2), transparent);
    }
    .t-val { 
      display: block; 
      font-family: var(--font-mono); 
      font-size: 1.8rem; 
      color: var(--text-main); 
    }
    .t-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-top: 0.5rem;
      display: block;
    }

    /* BUTTONS */
    .btn {
      display: inline-block;
      padding: 1.1rem 2.5rem;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-main);
      font-family: var(--font-mono);
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      cursor: pointer;
      margin-top: 2rem;
      transition: all 0.3s ease;
    }
    .btn:hover {
      border-color: var(--text-main);
      background: rgba(255,255,255,0.05);
    }
    .btn.blue {
      border-color: var(--accent);
      color: var(--accent);
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);
    }
    .btn.blue:hover {
      background: var(--accent);
      color: #000;
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.4);
    }

    /* SECTIONS */
    section { padding: 7rem 0; border-bottom: 1px solid var(--border); }
    
    .sec-header { margin-bottom: 4rem; }
    .sec-tag { 
      font-family: var(--font-mono); 
      color: var(--accent); 
      font-size: 0.8rem; 
      margin-bottom: 1.5rem; 
      display: block; 
      letter-spacing: 0.1em;
    }
    h2 {
      font-family: var(--font-serif);
      font-size: 2.8rem;
      font-weight: 400;
      margin: 0;
      color: var(--text-main);
    }

    /* CARDS */
    .grid-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      padding: 2.5rem;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }
    .card:hover {
      border-color: var(--accent);
      transform: translateY(-5px);
    }
    
    /* PRECISION BRACKET */
    .capture-frame {
        position: absolute;
        top: 2rem; right: 2rem;
        width: 20px; height: 20px;
        border-top: 2px solid var(--text-muted);
        border-right: 2px solid var(--text-muted);
        opacity: 0.5;
        transition: 0.3s;
    }
