<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#020617"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(56, 189, 248, 0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo (G monogram scaled up) -->
  <g transform="translate(100, 200)">
    <!-- C-shape -->
    <path d="M0 0 L0 120 L80 120 L80 100 L20 100 L20 20 L80 20 L80 0 Z" fill="none" stroke="#64748b" stroke-width="4"/>
    <!-- Crossbar -->
    <rect x="80" y="58" width="30" height="4" fill="#64748b"/>
    <!-- Vertical I (glowing) -->
    <rect x="107" y="58" width="4" height="70" fill="#38bdf8">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Text -->
  <text x="250" y="290" font-family="'JetBrains Mono', monospace" font-size="80" font-weight="800" fill="#f1f5f9" letter-spacing="8">
    GRAVITAS
  </text>
  <text x="250" y="340" font-family="'JetBrains Mono', monospace" font-size="40" font-weight="300" fill="#64748b">
    index
  </text>
  
  <!-- Tagline -->
  <text x="250" y="420" font-family="'Inter', sans-serif" font-size="28" font-weight="300" fill="#94a3b8">
    Win Google's Entity Search
  </text>
  
  <!-- Border accent -->
  <rect x="10" y="10" width="1180" height="610" fill="none" stroke="rgba(56, 189, 248, 0.2)" stroke-width="2"/>
</svg>
